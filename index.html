<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculation</title>
  </head>
  <body>
    <div>
      <center>
        <form name="packs1">
        	<input name="pack1" id="pack1" type="number" placeholder="Цена 1 пачки сигарет" /> 
        </form>
        <form name="packs2">
        	<input name="pack2" id="pack2" type="number" placeholder="Цена 2 пачки сигарет"/>  
        </form>
      </center>
      <center>
      	<form name="calculate"><input type="submit" value="отправить"/></form>
      	<p>В результате стоимость одной пачки:</p>
      	<p id="result"></p>
      	<p>Стоимость одной сигареты без процентов:</p><p id="log1"></p><p id="log2"></p>
      	<p>Стоимость одной сигареты +20% c округлением:</p><p id="logokr1"></p><p id="logokr2"></p>
      </center>
    </div>
  <script type="text/javascript">
  	document.forms.calculate.onsubmit = function() {
	  var packcig1 = Number(document.getElementById("pack1").value);
	  var packcig2 = Number(document.getElementById("pack2").value);

	  var onecig1 = packcig1 / 20;
	  var onecig2 = packcig2 / 20;

	  var percentcig1 = Math.ceil(onecig1 * 1.20);
	  var percentcig2 = Math.ceil(onecig2 * 1.20);

	  var umn1 = percentcig1 * 10; 
	  var umn2 = percentcig2 * 10; 



	  var result = umn1 + umn2;
	  document.getElementById("result").innerHTML = result + " тг";
	  document.getElementById("log1").innerHTML = onecig1 + " тг";
	  document.getElementById("log2").innerHTML = onecig2 + " тг";
	  document.getElementById("logokr1").innerHTML = percentcig1 + " тг";
	  document.getElementById("logokr2").innerHTML = percentcig2 + " тг";
	  return false;
	};
  </script>
  </body>
</html>
