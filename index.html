<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculation</title>
    <script src="jquery-3.6.0.min.js"></script>
    <style>
    	.required{
		  position:relative;
		  right:15px;
		  top: 3px;
		  color:red;
		}
		.requiredperc{
		  position:relative;
		  right:15px;
		  top: 3px;
		  color:red;
		}
		input {
		width: 300px;
		font-size: 13px;
		padding: 6px 0 4px 10px;
		border: 1px solid #cecece;
		background: #F6F6f6;
		border-radius: 8px;
	}
    </style>
  </head>
  <body>
    <div>
      <center>
        <form name="packs1">
        	<input name="pack1" id="pack1" type="text" placeholder="Цена 1 пачки сигарет" style="width:300px"/><span class="required">&#8376;</span> 
        </form>
        <form name="packs2">
        	<input name="pack2" id="pack2" type="text" placeholder="Цена 2 пачки сигарет" style="width:300px"/><span class="required">&#8376;</span>   
        </form>
        <form name="percent">
        	<input class="percent" id="percent" type="text" placeholder="Процент" style="width:300px"/><span class="requiredperc">&#8376;</span>  
        </form>
      </center>
      <center>
      	<form name="calculate"><input type="submit" value="Произвести расчет" style="width:300px"/></form>
      	<p>В результате стоимость одной пачки:</p>
      	<p id="result"></p>
      	<p>Стоимость одной сигареты без процентов:</p><p id="log1"></p><p id="log2"></p>
      	<p>Стоимость одной сигареты +20% c округлением:</p><p id="logokr1"></p><p id="logokr2"></p>
      </center>
    </div>
  <script type="text/javascript">
  	document.forms.calculate.onsubmit = function() {
	  var packcig1 = Number(document.getElementById("pack1").value);
	  var packcig2 = Number(document.getElementById("pack2").value);
	  var percent = Number(document.getElementById("percent").value);

	  var percentitog = (percent / 100) + 1;

	  var onecig1 = packcig1 / 20;
	  var onecig2 = packcig2 / 20;

	  var percentcig1 = Math.ceil(onecig1 * percentitog);
	  var percentcig2 = Math.ceil(onecig2 * percentitog);

	  var umn1 = percentcig1 * 10; 
	  var umn2 = percentcig2 * 10; 



	  var result = umn1 + umn2;
	  document.getElementById("result").innerHTML = result + " тг";
	  document.getElementById("log1").innerHTML = onecig1 + " тг";
	  document.getElementById("log2").innerHTML = onecig2 + " тг";
	  document.getElementById("logokr1").innerHTML = percentcig1 + " тг";
	  document.getElementById("logokr2").innerHTML = percentcig2 + " тг";
	  return false;
	};
	

  </script>
  </body>
</html>
