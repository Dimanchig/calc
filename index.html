<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculation</title>
  </head>
  <body>
    <div>
      <center>
        <form name="packs1">
        	<input name="pack1" id="pack1" type="number" placeholder="Цена 1 пачки сигарет" /> 
        </form>
        <form name="packs2">
        	<input name="pack2" id="pack2" type="number" placeholder="Цена 2 пачки сигарет"/>  
        </form>
        <form name="packs3">
        	<input name="pack3" id="pack3" type="number" placeholder="Цена 3 пачки сигарет"/>  
        </form>
        <form name="packs4">
        	<input name="pack4" id="pack4" type="number" placeholder="Цена 4 пачки сигарет"/>  
        </form>
      </center>
      <center>
      	<form name="calculate"><input type="submit" value="отправить"/></form>
      	<p>Результат:</p>
      	<p id="result"></p>
      </center>
    </div>
  <script type="text/javascript">
  	document.forms.calculate.onsubmit = function() {
	  var packcig1 = Number(document.getElementById("pack1").value);
	  var packcig2 = Number(document.getElementById("pack2").value);
	  var packcig3 = Number(document.getElementById("pack3").value);
	  var packcig4 = Number(document.getElementById("pack4").value);

	  var onecig1 = packcig1 / 20;
	  var onecig2 = packcig2 / 20;
	  var onecig3 = packcig3 / 20;
	  var onecig4 = packcig4 / 20;

	  var percentcig1 = onecig1 * 1.20;
	  var percentcig2 = onecig2 * 1.20;
	  var percentcig3 = onecig3 * 1.20;
	  var percentcig4 = onecig4 * 1.20;

	  var umn1 = percentcig1 * 10; 
	  var umn2 = percentcig2 * 10; 
	  var umn3 = percentcig3 * 10; 
	  var umn4 = percentcig4 * 10; 



	  var result = umn1 + umn2 + umn3 + umn4;
	  document.getElementById("result").innerHTML = result;
	  return false;
	};
  </script>
  </body>
</html>
